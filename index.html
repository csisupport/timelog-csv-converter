<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Time Log to CSV Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h2 class="card-title mb-4">üïí Time Logs to CSV Converter</h2>
        
        <div class="mb-3">
          <label for="fileInput" class="form-label">Upload Time Log File (.txt)</label>
          <input type="file" class="form-control" id="fileInput" accept=".txt">
        </div>

        <button class="btn btn-primary" onclick="convertToCSV()">Convert and Download CSV</button>
        <a id="download-link" class="btn btn-success ms-3 mt-3" style="display:none;" download="timelogs.csv">‚¨áÔ∏è Download CSV</a>

        <div class="mt-4 text-muted">
          <small>Note: Converted CSV to be use for Voyadores web app for manual uploading of timelogs</small>
        </div>
      </div>
    </div>
  </div>

  <script>
    function convertToCSV() {
      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files[0]) {
        alert("Please upload a time log file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.split("\n").map(line => line.trim()).filter(Boolean);
        const records = {};

        for (let line of lines) {
          const [id, date, time] = line.split(" ");
          const key = `${id}_${date}`;
          if (!records[key]) {
            records[key] = [];
          }
          records[key].push(time);
        }

        const csvRows = [["Biometric ID", "Date", "Time In", "Time Out"]];

        for (const key in records) {
          const [id, date] = key.split("_");
          const times = records[key].sort();
          const timeIn = to12HourNoSeconds(times[0]);
          const timeOut = to12HourNoSeconds(times[times.length - 1]);
          csvRows.push([id, date, timeIn, timeOut]);
        }

        const csvContent = csvRows.map(row => row.join(",")).join("\n");
        const blob = new Blob([csvContent], { type: "text/csv" });
        const url = URL.createObjectURL(blob);

        const link = document.getElementById("download-link");
        link.href = url;
        link.style.display = "inline-block";
        link.textContent = "‚¨áÔ∏è Download CSV";
      };

      reader.readAsText(fileInput.files[0]);
    }

    function to12HourNoSeconds(timeStr) {
      const [hourStr, minute] = timeStr.split(":");
      let hour = parseInt(hourStr, 10);
      const ampm = hour >= 12 ? "PM" : "AM";
      hour = hour % 12;
      if (hour === 0) hour = 12;
      return `${String(hour).padStart(2, "0")}:${minute} ${ampm}`;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
